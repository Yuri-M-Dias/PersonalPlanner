
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>PersonalPlanner</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	</head>

	<body class="row">
		<nav>
			<div class="nav-wrapper teal darken-2">
				<a href="#" class="brand-logo center">Comparador custo ICMS</a>
			</div>
		</nav>

		<div id="form" class="col s6 offset-s3">

			<div class="row">
				<div class="input-field col s6">
					<input id="valorLocal" name="valorLocal" type="number" class="validate" step="0.01">
					<label for="valorLocal">Valor Local</label>
				</div>
				<div class="input-field col s6">
					<input id="valorOriginal" name="valorOriginal" type="number" class="validate" step="0.01">
					<label for="valorOriginal">Valor Importação</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s4">
					<select id="estadoOrigem" name="estadoOrigem">
						<option value="TO">Tocantins</option>
						<option value="GO">Goiás</option>
						<option value="DF">Distrito Federal</option>
					</select>
					<label>Estado Origem</label>
				</div>
				<div class="input-field col s4">
					<select id="estadoDestino" name="estadoDestino">
						<option value="TO">Tocantins</option>
						<option value="GO">Goiás</option>
						<option value="DF">Distrito Federal</option>
					</select>
					<label>Estado Destino</label>
				</div>
				<div class="input-field col s4">
					<input id="aliquota" name="aliquota" type="number" class="validate" step="0.01">
					<label for="aliquota">Alíquota(em %)</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col offset-s4">
					<button data-target="modalResult" class="modal-trigger twaves-effect waves-light btn-large">
						Calcular Diferença
					</button>
				</div>
			</div>

		</div>

		<div id="modalResult" class="modal">
			<div class="modal-content">
				<h4>Resultado</h4>
				<div class="row">
					<div class="col s4">
						<input id="valorLocalResultado" type="number" name="valorLocalResultado" step="0.01" readonly>
						<label for="valorLocalResultado">Valor Local<label>
					</div>
					<div class="col s4">
						<input id="valorOriginalResultado" type="number" name="valorOriginalResultado" step="0.01" readonly>
						<label for="valorOriginalResultado">Valor importação sem impostos<label>
					</div>
					<div class="col s4">
						<input id="resultadoComImpostos" type="number" name="resultadoComImpostos" step="0.01" readonly>
						<label for="resultadoComImpostos">Valor com impostos<label>
					</div>
				</div>
				<div class="row">
                    <div class="col s4">
                        <input id="valorImpostos" type="number" name="valorImpostos" step="0.01" readonly>
                        <label for="valorImpostos">Valor dos impostos<label>
                    </div>
					<div class="col s6">
						<b id="resultadoAvaliacao"></b>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Calcular de novo</a>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/icms.js"></script>

	</body>

</html>
